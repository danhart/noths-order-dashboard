<!DOCTYPE html>
<html>
  <head>
    <title>Order Dashboard</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui" />

    <link href="styles/reset.css" media="screen" rel="stylesheet" type="text/css">
    <link href="styles/main.css?bust=1" media="screen" rel="stylesheet" type="text/css">
  </head>

  <body>
    <section class="main">
      <article class="order_display order_display_uk">
        <header>
          <h1>.UK TODAY</h1>
          <img class="logo" src="http://cdn1.notonthehighstreet.com/images/header/logos/tag_logo_uk@2x.png" alt="noths_logo">
        </header>

        <article class="stats">
          <span class="ttv">
            <span class="label">TTV </span>
            <span class="GBP"></span>
            <span class="AUD"></span>
            <span class="EUR"></span>
            <span class="USD"></span>
          </span>

          <span class="order_count">
            <span class="label">Orders </span>
            <span class="value"></span>
          </span>
        </article>
      </article>

      <article class="order_display order_display_de">
        <header>
          <h1>.DE TODAY</h1>
          <img class="logo" src="http://assets1.notonthehighstreet.de/images/header/logos/tag_logo_de@2x.png" alt="noths_logo">
        </header>

        <article class="stats">
          <span class="ttv">
            <span class="label">TTV </span>
            <span class="GBP"></span>
            <span class="AUD"></span>
            <span class="EUR"></span>
            <span class="USD"></span>
          </span>

          <span class="order_count">
            <span class="label">Orders </span>
            <span class="value"></span>
          </span>
        </article>
      </article>
    </section>

    <script type="text/template" id="order_template">
      <article class="order">
        <div class="order_details">
          <img class="product_image" src="{{{product.imageURL.original}}}" />
          <p class="product_title">{{product.title}}</p>
          <p class="partner_name"><span class="label">by</span> {{product.partnerName}}</p>
          <p class="total_price">{{total.currency_symbol}}{{total.amount}}</p>
        </div>
      </article>
    </script>

    <script data-main="scripts/main" src="scripts/require.js"></script>
    <script>
      requirejs.config({
        shim: {
          'rate-limit': ['underscore']
        },
        urlArgs: "bust=1"
      });
    </script>
  </body>
</html>
