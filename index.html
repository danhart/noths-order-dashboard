<!DOCTYPE html>
<html>
  <head>
    <title>Order Dashboard</title>

    <meta charset="utf-8">

    <link href="styles/reset.css" media="screen" rel="stylesheet" type="text/css">
    <link href="styles/main.css" media="screen" rel="stylesheet" type="text/css">
  </head>

  <body>
    <section class="main">
      <article id="order_display">
      </article>

      <article id="uk_ttv">
        <p class="GBP"></p>
        <p class="AUD"></p>
        <p class="EUR"></p>
        <p class="USD"></p>
      </article>
    </section>

    <script type="text/template" id="order_template">
      <article class="order">
        <div class="order_details">
          <img class="product_image" src="http://www.notonthehighstreet.com{{{product.imageURL.mini}}}" />
          <p class="product_title">{{product.title}}</p>
        </div>
      </article>
    </script>

    <script data-main="scripts/main" src="scripts/require.js"></script>
  </body>
</html>
